<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form{
            display: flex;
            border: 2px black solid;
            background-color: antiquewhite;
            flex-direction: column;
            width: 500px;
        }
        body{
            display: flex;
            justify-content: center;
        }
        input,label{
            margin: 3px;
        }
    </style>
</head>
<body>
    <form id="inscriptionForm">
        <label for="I">Identifia:</label>
        <input type="text" id="I" name="I" required><br>

        <label for="prenom">Pr√©nom:</label>
        <input type="text" id="prenom" name="prenom" required><br>

        <label for="Nom">Nom:</label>
        <input type="text" id="Nom" name="Nom" required ><br>


        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required ><br>

        <label for="motDePasse">Mot de passe:</label>
        <input type="password" id="motDePasse" name="motDePasse" required ><br>

        <label for="confirmationMotDePasse">Resaisir le mot de passe:</label>
        <input type="password" id="confirmationMotDePasse" name="confirmationMotDePasse" required ><br>

        <label for="CGU">J'accepte les CGU:</label>
        <input type="checkbox" id="CGU" name="CGU" required ><br>
        <button type="submit" id="valider" disabled="true">soumission</button>
    </form>
</body>

<script>
    function check() {
        const S = document.querySelector("#valider");
        const I = document.querySelector('#I').value;
        const age = document.querySelector('#age').value;
        const p1 = document.querySelector('#motDePasse').value;
        const p2 = document.querySelector('#confirmationMotDePasse').value;
        const CGU = document.querySelector('#CGU').checked;
        if(/^[a-zA-Z]+$/.test(I) && I.length >= 12 && p1.length >= 8 && p1 === p2 && Number(age) >= 18 &&CGU){
                    S.disabled = false
        }
       
    }
    setInterval(check, 1000)
</script>

        

</html>
